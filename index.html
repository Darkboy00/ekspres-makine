<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favicon.png">
    <title>Ekspres Makine</title>
    <style>
        body
        {
            background-color: aqua;
        }
        h1
        {
            text-align: center;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            background-color: white;
            font-size: 5.5vw;
            border-radius: 80px;
        }
        img
        {
            max-width: 60%;
            min-width: 50%;
            height: 40vw;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-radius: 16px;
        }
        iframe
        {
            border-radius: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 47vw;
            height: 47vw;
        }
    </style>
</head>
<body>
    <h1>Ekspres Makine</h1>
    <img src="a2.jpg" alt="a1"><br>
    <iframe src="a3.mp4"></iframe>
</body>
</html>
